<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Pastor Pal Laundry</title>
  <link rel="icon" type="image/png" href="image/favicon.png" sizes="64x64">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, skyblue, #f9fcff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.45);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      padding: 40px 30px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.08);
      
  border: 1px solid rgba(13, 110, 253, 0.15);
  
  box-shadow: 0 30px 70px rgba(0, 0, 0, 0.25);



    }

    .brand {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 5px;
    }

    .brand p {
      font-size: 14px;
      color: #777;
    }

    .form-label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.2);
    }

    .btn-login {
      background-color: #0d6efd;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      color: white;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, skyblue, #f9fcff);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      color: #0d6efd;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #loginMsg {
      font-size: 14px;
      margin-top: 15px;
    }

    .caps-warning {
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">

      <div class="brand">
        <h2>Pastor Pal Laundry</h2>
        <p>Secure Admin Login</p>
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          placeholder="Enter your password"
        />
        <div id="capsLockMsg" class="text-warning caps-warning d-none">
          ⚠️ Caps Lock is ON
        </div>
      </div>

      <button class="btn btn-login w-100" onclick="loginUser()">Login</button>

      <p id="loginMsg" class="text-center fw-semibold"></p>

      <a href="index.html" class="back-link">← Back to Home</a>

    </div>
  </div>

  <script>
    const loginPasswordInput = document.getElementById("loginPassword");
    const msg = document.getElementById("loginMsg");
    const capsLockMsg = document.getElementById("capsLockMsg");

    function loginUser() {
      const loginPassword = loginPasswordInput.value.trim();

      if (loginPassword === "Princep24") {
        msg.textContent = "Login successful. Redirecting...";
        msg.className = "text-success text-center";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      } else {
        msg.textContent = "Incorrect password.";
        msg.className = "text-danger text-center";
      }
    }

    loginPasswordInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter") loginUser();

      capsLockMsg.classList.toggle(
        "d-none",
        !e.getModifierState("CapsLock")
      );
    });
  </script>

</body>
</html>
